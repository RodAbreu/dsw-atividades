<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Clientes</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Lista de Clientes</h1>
        <hr/>
        <!--        <ul>
                    <li><a href=”#”>Home</a></li>
                    <li><a href=”#”>Empresa</a></li>
                    <li><a href=”#”>Produtos</a></li>
                    <li><a href=”#”>Serviços</a></li>
                    <li><a href=”#”>Contato</a></li>
                </ul>-->
        <br/>
        <h:form>
            <h:dataTable id="clientes"
                         summary="Palpites feitos até agora"
                         value=""
                         var="palpite">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CPF" />
                    </f:facet>
                    <h:outputText id="cpfCliente" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="nomeCliente" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Senha" />
                    </f:facet>
                    <h:outputText id="senhaCliente" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone" />
                    </f:facet>
                    <h:outputText id="telefoneCliente" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo" />
                    </f:facet>
                    <h:outputText id="sexoCliente" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Nascimento" />
                    </f:facet>
                    <h:outputText id="dataNascCliente" value="" />
                </h:column>


            </h:dataTable>
        </h:form>
    </h:body>
</html>
