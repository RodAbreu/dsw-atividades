<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova Locadora</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h1>Formul√°rio para adicionar uma nova locadora:</h1>
        <h:form>
            Digite os dados:<br/><br/>
            <h:panelGrid columns="3">
                Email:
                <h:inputText id="email" label="E-mail" required="true"
                             value="" />
                <h:message for="nome"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                Senha:
                <h:inputText id="senha" label="Senha" required="true"
                             value="" />
                <h:message for="nome"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                CNPJ:
                <h:inputText id="cnpj" label="CNPJ" required="true"
                             value="" />
                <h:message for="nome"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                Nome:
                <h:inputText id="nome" label="Nome" required="true"
                             value="" />
                <h:message for="nome"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                Cidade:
                <h:inputText id="cidade" label="Cidade" required="true"
                             value="" />
                <h:message for="nome"/>
            </h:panelGrid>

            <center>
                <h:commandButton
                    value="Confirmar" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton
                    value="Retornar" class="btn btn-success"></h:commandButton>
            </center>
            <br/>
        </h:form>
    </h:body>
</html>
